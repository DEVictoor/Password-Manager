version: '3.8'
services:
  postgres:
    container_name: "msecuritypgsql"
    image: postgres
    environment:
      POSTGRES_USER: ${PSQL_USER:-postgres}
      POSTGRES_PASSWORD: ${PSQL_PASSWORD:-password}
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
    ports:
      - "${PSQL_PORT:-5432}:5432"
    networks:
     - postgres
    restart: unless-stopped

  pgadmin:
    container_name: pgadmin_msecurity
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-pgadmin4@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-pgpassword}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    networks: 
      - postgres
    restart: unless-stopped

networks:
  postgres:
volumes:
  postgres:
  pgadmin:
